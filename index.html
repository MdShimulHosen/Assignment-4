<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<style>
    *{
        background-color: aqua;
    }
</style>

    <title>Job Tracker</title>
</head>
<body>
    <header class="w-[1110px] h-[149px] mx-auto mt-[60px] ">
        <h2 class="text-4xl font-bold 4-[32px] mb-[20px]">Job Application Tracker</h2>
        <div class="grid grid-cols-3">
            <div class="w-[360px] h-[97px] shadow-sm rounded-[5px] flex flex-col justify-center p-[20px] ">
                <p class="font-medium text-[14px]">Total</p>
                <p class="font-bold text-2xl">0</p>
            </div>
            <div class="w-[360px] h-[97px] bg-gray-100 rounded-[5px] flex flex-col justify-center p-[20px] ">
                <p class="font-medium text-[14px]">Total</p>
                <p class="font-bold text-2xl">0</p>
            </div>
            <div class="w-[360px] h-[97px] bg-gray-100 rounded-[5px] flex flex-col justify-center p-[20px] ">
                <p class="font-medium text-[14px]">Total</p>
                <p class="font-bold text-2xl">0</p>
            </div>

    </header>
    <hr class="my-[30px] opacity-20">

    <main class="w-[1110px] h-[149px] mx-auto mt-[60px] shadow-xl">
        <div class="flex justify-between w-[1110px]">
        <p class="text-[20px] font-semibold">Available Jobs</p>
        <p>8 jobs</p>
        </div>
        <div class="flex gap-3">
        <button class="bg-gray-100 rounded-[5px] px-[13.5px] py-[10px]">All Jobs</button>
        <button class="bg-gray-100 rounded-[5px] px-[13.5px] py-[10px]">Interview</button>
        <button class="bg-gray-100 rounded-[5px] px-[13.5px] py-[10px]">Rejected</button>
        </div>
        <div>
        <h3 class="text-[20px] font-semibold">Mobile First Corp</h3>
        <p>React Native Developer</p>
        <p>Remote • Full-time • $130,000 - $175,000</p>
        <button class="bg-gray-100 rounded-[5px] px-[13.5px] py-[10px]">Not Applied</button>
        <p>Build cross-platform mobile applications using React Native. Work on products used by millions of users worldwide.</p>
        <div>
            <button class="bg-gray-100 rounded-[5px] px-[13.5px] py-[10px] border-[2px] border-green-900 text-green-900 font-semibold">interview</button>
            <button class="bg-gray-100 rounded-[5px] px-[13.5px] py-[10px] border-2 border-red-900 text-red-900 font-semibold">Rejected</button>
        </div>
    </div>
    </main>
</body>
</html>
